{% extends 'main_template.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="height:514px;">
<div id="login-form">
    <h2 style="padding-left: 75px;">Login</h2><br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary submit-btn" type="submit">Login</button>
      </form>
    <a href="/notes/signup" style="padding-left:50px;">New Here? Sign Up</a><br><br>
</div>
</div>
{% endblock %}
